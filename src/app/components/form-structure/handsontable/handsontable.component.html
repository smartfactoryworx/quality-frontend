<app-handsontable-toolbar (action)="onToolbar($event)"></app-handsontable-toolbar>

<app-handsontable-grid
  [equipmentOptions]="opts.equip"
  [statusOptions]="opts.status"
  [fillingDirection]="selectedFillingDirection"
  (dataChanged)="onDataChanged($event)">
</app-handsontable-grid>

<app-handsontable-role-modal
  *ngIf="showRoleModal"
  [roleOptions]="roleOptions"
  [selectedRoles]="selectedRoles"
  (confirm)="onConfirmRole($event)"
  (cancel)="onCancelRole()">
</app-handsontable-role-modal>

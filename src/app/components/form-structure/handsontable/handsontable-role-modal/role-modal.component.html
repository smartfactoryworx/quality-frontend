<div style="position:fixed;inset:0;background:rgba(0,0,0,0.35);display:flex;align-items:center;justify-content:center;z-index:9999;">
  <div style="background:white;padding:16px;border-radius:8px;width:320px;box-shadow:0 10px 25px rgba(0,0,0,0.2);font-family:system-ui, sans-serif;">
    <div style="font-weight:600;margin-bottom:8px;">Assign who can click this checkbox</div>
    <label style="display:block;margin-bottom:12px;">Roles
      <select multiple [(ngModel)]="selectedRoles" style="width:100%;padding:6px;margin-top:6px;min-height:110px;">
        <option *ngFor="let r of roleOptions" [ngValue]="r">{{ r }}</option>
      </select>
    </label>
    <div style="display:flex;gap:8px;justify-content:flex-end;">
      <button type="button" (click)="confirm.emit(selectedRoles)" style="padding:6px 10px;background:#2563eb;color:white;border:none;border-radius:4px;">OK</button>
      <button type="button" (click)="cancel.emit()" style="padding:6px 10px;">Cancel</button>
    </div>
  </div>
</div>
